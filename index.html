<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Neon Textbox</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="positioner">
        <div class="textbox-container light">
            <label class="neon-label" for="test-light">Test Light</label>
            <textarea class="neon-textbox" name="test-light" id="test-light" cols="30" rows="10"></textarea>
        </div>
        <div class="textbox-container dark">
            <label class="neon-label" for="test-dark">Test Dark</label>
            <textarea class="neon-textbox" name="test-dark" id="test-dark" cols="30" rows="10"></textarea>
        </div>
    </div>
</body>

</html>
